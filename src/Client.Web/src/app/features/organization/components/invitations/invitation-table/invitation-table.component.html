<div class="flex flex-row justify-between items-center mx-6">
    <h2 class="text-3xl font-bold dark:text-white">Invitations</h2>
    <div class="flex flex-row items-baseline">
        <button type="button" [routerLink]="['/organization', this.organizationId, 'members']"
            class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">Members</button>
        <app-search-input class="hidden md:block" placeholder="Search invitations..."
            [disabled]="true"></app-search-input>
    </div>
</div>

<app-table-with-pagination [columnsConfig]="columnsConfig" [request]="invitationService.getAll" [payload]="payload">
</app-table-with-pagination>
