<div class="max-w-2xl mx-auto p-4">
    <!-- Header Section -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Create New Organization</h1>
        <p class="text-gray-600 dark:text-gray-400">
            Create your organization profile by filling out the form below. Add basic information like name,
            description, and contact details to get started.
        </p>
    </div>

    <form (ngSubmit)="onSubmit()" #orgForm="ngForm" class="space-y-4">
        <!-- Organization Name -->
        <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organization Name
                *</label>
            <input type="text" id="name" name="name" [(ngModel)]="organizationCreatePayload.name" required
                class="bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="mg-btn mg-btn-sm mg-btn-primary">Create Organization</button>
    </form>
</div>
