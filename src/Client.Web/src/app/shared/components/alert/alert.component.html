@if (alertVisible)
{
<div id="alert-additional-content-5" class="p-4 border rounded-lg" role="alert" [ngClass]="{
        'alert-info': alertType === 'info',
        'alert-danger': alertType === 'danger',
        'alert-success': alertType === 'success',
        'alert-warning': alertType === 'warning',
        'alert-dark': alertType === 'dark'
    }">
    <div class="flex items-center">
        <svg class="flex-shrink-0 w-4 h-4 me-2 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <h3 class="text-lg font-medium text-gray-800 dark:text-gray-300">{{ title }}</h3>
    </div>
    <div class="mt-2 mb-4 text-sm text-gray-800 dark:text-gray-300">
        {{ description }}
    </div>
    <div class="flex">
        <button type="button" [ngClass]="{
            'btn-info': alertType === 'info',
            'btn-danger': alertType === 'danger',
            'btn-success': alertType === 'success',
            'btn-warning': alertType === 'warning',
            'btn-dark': alertType === 'dark'
        }" class="font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center"
            (click)="onViewMoreClick.emit()">
            <svg class="me-2 h-3 w-3 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 14">
                <path
                    d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
            </svg>
            View more
        </button>
        <button type="button"
            class="text-gray-800 bg-transparent border   focus:ring-4 focus:outline-none  font-medium rounded-lg text-xs px-3 py-1.5 text-center"
            [ngClass]="{
                'btn-outline-info': alertType === 'info',
                'btn-outline-danger': alertType === 'danger',
                'btn-outline-success': alertType === 'success',
                'btn-outline-warning': alertType === 'warning',
                'btn-outline-dark': alertType === 'dark'
            }" data-dismiss-target="#alert-additional-content-5" aria-label="Close" (click)="dismissAlert()">
            Dismiss
        </button>
    </div>
</div>
}
