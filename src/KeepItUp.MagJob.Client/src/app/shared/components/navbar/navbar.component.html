<nav
  class="bg-white border-b dark:border-gray-700 border-gray-200 dark:bg-gray-900 flex items-center"
>
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2 h-14 w-full">
    <a class="flex items-center ml-8">
      <span class="text-2xl font-semibold dark:text-white">MagJob</span>
    </a>
    <div class="flex items-center gap-2">
      <button
        (click)="toggleDarkMode()"
        class="hidden md:block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700"
      >
        <!-- Sun icon for dark mode -->
        <svg
          class="w-5 h-5 text-gray-800 dark:hidden"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <!-- Moon icon for light mode -->
        <svg
          class="w-5 h-5 text-white hidden dark:block"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
      </button>
      <div class="relative hidden md:block">
        <button
          type="button"
          class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          (click)="toggleDropdown($event)"
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="w-7 h-7 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-3.jpg"
            alt="user photo"
          />
        </button>
        <app-dropdown [isOpen]="isDropdownOpen" (appClickOutside)="closeDropdown()">
          <div class="py-3 px-4">
            <span class="block text-sm text-gray-900 dark:text-white"
              >{{ user?.given_name }} {{ user?.family_name }}</span
            >
            <span class="block text-sm text-gray-500 truncate dark:text-gray-400">{{
              user?.email
            }}</span>
          </div>
          <ul class="py-1" aria-labelledby="user-menu-button">
            <li>
              <button
                [routerLink]="['/user/profile']"
                (click)="closeDropdown()"
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
              >
                Profile
              </button>
            </li>
            <li>
              <button
                [routerLink]="['/user/profile/settings']"
                (click)="closeDropdown()"
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
              >
                Settings
              </button>
            </li>
            <li>
              <button
                (click)="logout(); closeDropdown()"
                class="block w-full text-left py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
              >
                Sign out
              </button>
            </li>
          </ul>
        </app-dropdown>
      </div>
    </div>
    <div class="md:hidden flex items-center gap-2">
      <button
        type="button"
        data-collapse-toggle="navbar-search"
        aria-controls="navbar-search"
        aria-expanded="false"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
        <span class="sr-only">Search</span>
      </button>
      <button
        data-collapse-toggle="navbar-search"
        type="button"
        class="inline-flex items-center p-1.5 w-8 h-8 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-search"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>
