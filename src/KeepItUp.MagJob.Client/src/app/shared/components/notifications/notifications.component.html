<div class="fixed top-4 right-4 z-50 flex flex-col gap-2 max-w-md">
  <div
    *ngFor="let notification of notifications"
    class="notification flex p-4 rounded-lg cursor-pointer transform transition-all duration-300 hover:scale-105"
    [ngClass]="{
      'text-green-800 bg-green-800 dark:bg-gray-800 dark:text-green-400':
        notification.type === 'success',
      'text-red-800 bg-red-800 dark:bg-gray-800 dark:text-red-400': notification.type === 'error',
      'text-blue-800 bg-blue-800 dark:bg-gray-800 dark:text-blue-400': notification.type === 'info',
      'text-yellow-800 bg-yellow-800 dark:bg-gray-800 dark:text-yellow-400':
        notification.type === 'warning',
    }"
    (click)="remove(notification.id)"
    (keydown.enter)="remove(notification.id)"
    tabindex="0"
    role="alert"
  >
    {{ notification.message }}
  </div>
</div>
