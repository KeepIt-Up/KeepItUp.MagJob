<div
  class="h-full flex flex-col bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 overflow-hidden transition-transform hover:shadow-lg hover:-translate-y-1 duration-300"
>
  <div class="relative w-full h-48">
    <img
      class="w-full h-48 object-cover"
      [src]="organization.bannerUrl ?? 'assets/images/default-organization-banner.svg'"
      [alt]="organization.name + ' image'"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
  </div>

  <div class="p-5 flex-grow flex flex-col">
    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1">
      {{ organization.name }}
    </h5>
    <p class="mb-4 font-normal text-gray-700 dark:text-gray-400 line-clamp-3 flex-grow">
      {{ organization.description || 'No description available' }}
    </p>
    <div class="flex items-center justify-end mt-auto">
      <app-button
        type="button"
        [routerLink]="['/organization/' + organization.id]"
        variant="primary"
        color="primary"
        size="sm"
      >
        View Details
      </app-button>
    </div>
  </div>
</div>
