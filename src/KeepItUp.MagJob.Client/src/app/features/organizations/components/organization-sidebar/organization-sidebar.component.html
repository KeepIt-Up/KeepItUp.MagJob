<app-sidebar
  [title]="organization.name"
  titlePath="dashboard"
  [logoUrl]="organization.logoUrl ?? 'assets/images/default-organization-logo.svg'"
  [sections]="[mainSection, settingsSection]"
  [footerItems]="footerItems"
  [sidebarExpanded]="sidebarExpanded"
  (sidebarExpandedChange)="sidebarExpandedChange.emit($event)"
></app-sidebar>
